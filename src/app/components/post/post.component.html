<div class="post" *ngIf="post$ | async as post; loading">
  <div class="header">
    <h1>{{ post.title }}</h1>
    <button routerLink="/">to Main page</button>
  </div>

  <div class="info">
    <strong>{{ post.author }}</strong>
    <small> {{ post.date | date : "medium" : "" : "ru" }}</small>
  </div>
  <div>
    {{ post.text }}
  </div>
</div>
<ng-template #loading> <p>loading post...</p></ng-template>
