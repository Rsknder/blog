<div class="post">
  <div class="post-header">
    <small>{{ post.author }}</small>
    <small>{{ post.date | date : "dd.MM.yyyy" }}</small>
  </div>
  <div class="post-name">
    <h2>{{ post.title }}</h2>

    <button mat-raised-button extended [routerLink]="['/post', post.id]">
      View
    </button>
  </div>
</div>
